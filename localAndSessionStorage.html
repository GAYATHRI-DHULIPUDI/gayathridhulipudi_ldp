<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 3 Js</title>
    </head>
    <style>
        body{
            text-align: center;
        }
    </style>
    <body>
        <button id="btn" onclick="fun()" >Click Me</button><br><br>
        <div id="localscore"></div><br>
        <div id="sessionscore"></div>
        <script>
            //localStorage.setItem("value",0);
            //sessionStorage.setItem("value",0)
            function fun(){
                let l=parseInt(localStorage.getItem("value"));
                if(isNaN(l))
                {
                    l=1;
                }
                else{
                    l+=1
                }
                localStorage.setItem("value",l);
                let s=parseInt(sessionStorage.getItem("value"));
                if(isNaN(s))
                {
                    s=1;
                }
                else{
                    s+=1
                }
                var local=document.getElementById("localscore");
                local.innerText="Local Score "+""+l;
                var session=document.getElementById("sessionscore");
                session.innerText="Session Score "+""+s;
                sessionStorage.setItem("value",s);
            }
        </script>
    </body>
</html>
